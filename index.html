<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <div id="cabecalho">
        <img id="logo" src="./imagens/cabeçalho.svg" alt="error">
    </div>

    <!-- SOBRE NÓS -->
    <div id="titulosobre">
        <h1 id="titulo">Quem somos</h1>
    </div>

    <div id="txtsobre">
        <img id="imgsobre" src="./imagens/sobre.svg" alt="error">
    </div>

    <div id="msvs">

            <img id="imgvs" src="./imagens/visão.svg" alt="error">
        </div>

    </div>

    <div id="tituloservicos">

    </div>
    <div id="servicos">
        <div>
            <img class="seta" onclick="RolarParaEsquerda()" id="esquerda" src="imagens/serviços/esquerda.svg"  alt="error">
        </div>

        <div>
            <img class="seta" onclick="RolarParaEsquerda2()" id="esquerda2" src="imagens/serviços/esquerda.svg"  alt="error">
        </div>

        <div>
            <img class="card" id="insarc" src="./imagens/serviços/instalação.svg" alt="Error">

        <div>
            <img class="card" id="inselt" src="./imagens/serviços/instalação elétrica.svg" alt="Error" none>

        <div>
            <img class="card" id="hig" src="./imagens/serviços/higienização.svg" alt="Error" none>
        </div>

        <div>
            <img class="card" id="bed" src="./imagens/serviços/bebedouros.svg" alt="Error" none>
        </div>

        <div>
            <img class="card" id="pmoc" src="./imagens/serviços/PMOC.svg" alt="Error" none>
        </div>

        <div>
            <img class="card" id="cmf" src="./imagens/serviços/câmaras frias.svg" alt="Error" none>
        </div>

        <div>
            <img class="seta" onclick="RolarParaDireita()" id="direita" src="imagens/serviços/direita.svg" alt="Error">
        </div>

        <div>
            <img class="seta" onclick="RolarParaDireita2()" id="direita2" src="imagens/serviços/direita.svg" alt="Error">
        </div>
